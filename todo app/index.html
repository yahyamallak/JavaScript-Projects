<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <h1>Todo App</h1>
        <div class="todo-header">
            <div class="todo-input">
                <input id="task-input" type="text" placeholder="Enter your task...">
                <button id="task-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
    
            <div class="filter">
                <span class="type">All</span>
                <i class="fa-solid fa-caret-down"></i>
    
                <ul class="filter-list">
                    <li data-type="all">All</li>
                    <li data-type="completed">Completed</li>
                    <li data-type="uncompleted">Uncompleted</li>
                </ul>
            </div>
        </div>

        <ul class="todo-list">
        </ul>
    </main>
</body>
</html>
